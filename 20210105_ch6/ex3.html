<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <style>
        table{
            border-collapse: collapse;  /* 표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 없앤다. */
        }

        td{
            width: 30px;
            height: 30px;
            border: 1px solid rgb(150, 36, 150);
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        var cont = document.querySelector('#container');

        var inputColor = document.createElement('input');
        inputColor.type = 'color';
        
        var tdArr = [];
        var tbl = document.createElement('table');

        for(let i = 0; i < 20; i++){    // hoisting 되지 않게 let이라는 변수를 넣어준다.
            var tr = document.createElement('tr');

            for(let j = 0; j < 20; j++){
                var td = document.createElement('td');
                td.innerText = `${i},${j}`;
                
                tdArr.push(td);
                tr.append(td);

                td.onclick = function(e){
                    alert(`${i},${j}`); // 눌렀을 때마다, i값과 z값을 물어본다. `${i},${z}` 대신 e.target.innerText 가능!
                }
            }
            tbl.append(tr);
        }

        cont.append(inputColor);
        cont.append(tbl);
    </script>
</body>
</html>
