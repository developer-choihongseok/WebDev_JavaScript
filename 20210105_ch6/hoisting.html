<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hoisting</title>
</head>
<body>
    <script>
        function test(){
            // var aa; // 마치 함수 단위처럼 된다.
            let aa;
            
            if(1){
                // 리터럴 : 값 그 자체를 말한다.
                aa = 10;    // let : block 단위로 일반 변수, const : 상수 -> 선언 할 때부터 값을 바로 줘야한다. 변경X.
            }
            console.log('aa: ' + aa);
        }
        test();

        /*
         Hoisting : 자바스크립트 함수는 실행되기 전에 함수 안에 필요한 변수값들을 모두 모아서 유효 범위의 최상단에 선언.
            - 대상 : var 변수 선언과 함수선언문에서만 호이스팅이 일어난다.
                        var 변수/함수의 선언(function)만 위로 끌어 올려지며, 할당은 끌어 올려지지 않는다.
                        let/const 변수 선언과 함수표현식에서는 호이스팅이 발생하지 않는다.
        */
    </script>
</body>
</html>
