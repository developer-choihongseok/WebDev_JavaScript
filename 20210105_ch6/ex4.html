<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <style>
        table{
            border-collapse: collapse;  /* 표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 없앤다. */
        }

        td{
            width: 30px;
            height: 30px;
            border: 1px solid rgb(150, 36, 150);
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="button" value="확인" onclick="chk();">
    <div id="container"></div>

    <script>
        var chkArr = [];

        function chk(){
            console.log(chkArr);
        }

        function toggleVal(val){
            if(chkArr.indexOf(val) == -1){  // -1 : 기존에 값이 없었다.
                chkArr.push(val);
            }else{  // 기존에 값이 있었다.
                chkArr.splice(chkArr.indexOf(val), 1);  // 원본 위치에서 1개를 삭제.
            }
        }

        var cont = document.querySelector('#container');

        var tdArr = [];
        var tbl = document.createElement('table');

        var num = 1;

        for(let i = 0; i < 20; i++){    // hoisting 되지 않게 let이라는 변수를 넣어준다.
            var tr = document.createElement('tr');

            for(let j = 0; j < 20; j++){
                var td = document.createElement('td');
                td.innerText = `${num++}`;  // 1,2,3,4,5,6,......
                tdArr.push(td);
                tr.append(td);

                td.onclick = function(e){
                    toggleVal(Number(e.target.innerText));

                    e.target.style.backgroundColor = e.target.style.backgroundColor ?  '' : '#ff3322';
                }
            }
            tbl.append(tr);
        }

        cont.append(tbl);

        /*
         (function(z,y) { console.log(z + y); })(1,2);
         (function(a, b){ return a + b; })(1,2);
        */
    </script>
</body>
</html>
