<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <style>
        table{
            border-collapse: collapse;  /* 표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 없앤다. */
        }

        td{
            width: 30px;
            height: 30px;
            border: 1px solid rgb(150, 36, 150);
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="button" value="확인" onclick="chk();">
    <div id="container"></div>

    <script>
        var chkArr = {};

        function chk(){
            console.log(chkArr);
        }

        function toggleVal(val){
            // chkArr 속성값 중에 val이라는 값이 있다면, 삭제.
            if(val in chkArr){ // 값이 있었음.
                delete chkArr[val];
            }else{  // 값이 없었음.
                chkArr[val] = 1;
            }
        }

        var cont = document.querySelector('#container');

        var tdArr = [];
        var tbl = document.createElement('table');

        var num = 1;

        for(let i = 0; i < 20; i++){    // hoisting 되지 않게 let이라는 변수를 넣어준다.
            var tr = document.createElement('tr');

            for(let j = 0; j < 20; j++){
                var td = document.createElement('td');
                td.innerText = `${num++}`;  // 1,2,3,4,5,6,......

                tdArr.push(td);
                tr.append(td);

                td.onclick = function(e){
                    toggleVal(Number(e.target.innerText));  // let td로 하면, e.target -> td.innerText로 하면 된다.

                    e.target.style.backgroundColor = e.target.style.backgroundColor ?  '' : '#ff3322';
                }
            }
            tbl.append(tr);
        }

        cont.append(tbl);
    </script>
</body>
</html>
