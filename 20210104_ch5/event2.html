<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 처리</title>
</head>
<body>
    <h1>event2</h1>

    <input type="number" id="tx1">
    <input type="number" id="tx2">
    <input type="number" id="result" readonly>
    
    <button id="btnSum">더하기</button>

    <script>
        var n1 = document.querySelector('#tx1');
        var n2 = document.querySelector('#tx2');
        var total = document.querySelector('#result');
        var eleBtn = document.querySelector('#btnSum');
        
        // 3번 : 클릭 이벤트를 이용하는 방법.
        eleBtn.addEventListener('click', sum);
        eleBtn.addEventListener('click', print);
        // eleBtn.onclick = null;  // 주의할 점: addEventListener, removeEventListener와 전혀 관련이 없다. 대신 event는 걸 수 있다.
        eleBtn.removeEventListener('click', sum);   // 참조값으로 삭제를 한다.
        eleBtn.removeEventListener('click', print);

        function sum(){
            var num1 = parseInt(n1.value);
            var num2 = Number(n2.value);

            total.value = num1 + num2;
        }

        function print(){
            console.log(Number(n1.value) + Number(n2.value));
        }
    </script>
</body>
</html>
