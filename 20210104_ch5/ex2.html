<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <style>
        table{
            border-collapse: collapse;  /* 표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 없앤다. */
        }

        td{
            width: 30px;
            height: 30px;
            border: 1px solid rgb(150, 36, 150);
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        var cont = document.querySelector('#container');

        var inputColor = document.createElement('input');
        inputColor.type = 'color';
        
        cont.append(inputColor);

        var btnClear = document.createElement('input');
        btnClear.type = 'button';
        btnClear.value = 'clear';

        cont.append(btnClear);

        btnClear.onclick = function(e){
            var tdCols = document.querySelectorAll('td');

            tdCols.forEach(function(item){
                item.style.backgroundColor = '';
            });
            /*
            tdArr.forEach(function(item){
                item.sytle.backgroundColor = '';
            });
            */
        }
    
        // var tdArr = [];
        var tbl = document.createElement('table');
        
        for(var i = 0; i < 20; i++){
            var tr = document.createElement('tr');

            for(var z = 0; z < 20; z++){
                var td = document.createElement('td');

                // tdArr.push(td);
                tr.append(td);

                td.onclick = function(e){
                    if(e.target.style.backgroundColor == ''){   // e.target : 이벤트 객체
                        e.target.style.backgroundColor = inputColor.value;  // backgroundColor : naming 규칙
                    }else{
                        e.target.style.backgroundColor = '';
                    }
                    // e.target.style.backgroundColor = e.target.style.backgroundColor == '' ? inputColor.value : '';
                }
            }
            tbl.append(tr);
        }
        cont.append(tbl);
    </script>
</body>
</html>
