<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(n1, n2){
            var result;
            setTimeout(function(){
                result =  n1 + n2;
            }, 3000);
            return result;  // 안 기다려주고 바로 return되기 때문에, undefined 출력.
        }

        function fn2(val){
            var result;
            setTimeout(function(){
                result =  val * 2;
            }, 1000);   // 1초 후에 return문이 실행.
            return result;
        }

        var result = fn1(3, 5);
        var result2 = fn2(result);  // result = undefined -> fn2(undefined)

        console.log('result2: ' + result2); // undefined
    </script>
</body>
</html>
