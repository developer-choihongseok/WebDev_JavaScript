<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
    <script>
        // 텍스트가 넘어오는 통신 방법.
        var json = '[{"title":"Clean kitchen","description":"Don\'t forget the are under the sink!!"},{"title":"Call Eric","description":"Remind him to do his taxes"},{"title":"Water flowers","description":"Don\'t forget the ones in the garden!"}]';
        console.log(json);

        var obj = JSON.parse(json); // 인수로 전달받은 String 객체 -> JSON 객체로 변환하여 반환.
        console.log(obj);

        obj.forEach(function(item){
            document.write(item.title);
            document.write(', ');
            document.write(item.description);
            document.write('<br>');
        });
    </script>
</body>
</html>
