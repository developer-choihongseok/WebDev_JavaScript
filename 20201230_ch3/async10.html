<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(n1, n2){
            return new Promise(function(resolve, reject){
                var result = n1 / n2;
                if(result == Infinity){ // 에러 발생.
                    reject('문제 발생');    // 에러를 던지는 느낌.
                }else{  // 이상 없음.
                    resolve(result);
                }
            });
        }

        calc(10, 0).then(function(val){
            console.log('1val: ' + val);
        }).catch(function(val){
            console.log('1err: ' + val);
        }).then(function(){ // JAVA에 try-catch-finally문에서 finally
            console.log('1finally');
        });

        calc(10, 2).then(function(val){
            console.log('2val: ' + val);
        }).catch(function(val){
            console.log('2err: ' + val);
        }).then(function(){
            console.log('2finally');
        });
    </script>
</body>
</html>
