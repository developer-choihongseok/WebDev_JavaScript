<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(n1, n2){
            return new Promise(function(resolve){ 
                setTimeout(function(){
                    resolve(n1 + n2);
                }, 3000);
            });
        }

        function fn2(val){
            return new Promise(function(resolve){ 
                setTimeout(function(){
                    resolve(val * 2);
                }, 2000);
            });
        }

        function fn3(val){
            return new Promise(function(resolve){ 
                setTimeout(function(){
                    resolve(val - 5);
                }, 1000);
            });
        }

        fn1(3, 5).then(function(val){
            console.log('fn1-val: ' + val);
            return fn2(val);
        }).then(function(a){
            console.log('fn2-a: ' + a);
            return fn3(a);
        }).then(function(b){
            console.log('fn3-b: ' + b);
        });
    </script>
</body>
</html>
