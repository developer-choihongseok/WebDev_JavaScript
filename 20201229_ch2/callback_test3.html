<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>
    <script>
        // forEach: 값을 다 뜯어 고치겠다!
        // filter: 커지지 않지만, 줄어들 수 있다!
        var arr = [4, 9, 11, 16, 29, 28, 33];

        console.log('arr: ' +arr);

        var arr2 = arr.filter(function(val){
            return val % 2 == 0;    // boolean형이므로, true값만 배열에 추가, false값은 추가 X!!
        });

        console.log('arr2: ' +arr2);

        var myArr = {
            0: 4,   // 객체명으로 속성 값에 '숫자' 들어갈 수 있다!!
            1: 9,
            2: 11,
            3: 16,
            4: 29,
            5: 28,
            6: 33,
            length: 7,
            forEach: function(cb){
                for(var i = 0; i < this.length; i++){
                    cb(this[i]);
                }
            },

            map: function(callback){
                var temp = [];

                for(var i = 0; i < this.length; i++){
                    var val = callback(this[i]);
                    temp.push(val);
                }
                return temp;
            },

            filter: function(callback2){    // filter라는 속성이 function()을 가리키게 한다.
                var tmp = [];

                for(var i = 0; i < this.length; i++){
                    if(callback2(this[i])){
                        tmp.push(this[i]);
                    }
                }
                return tmp;
            }
        };

        var arr3 = myArr.filter(function(val){
            return val % 2 == 0;    // 짝수: true, 홀수: false
        });

        console.log('arr3: ' + arr3);
    </script>
</body>
</html>
