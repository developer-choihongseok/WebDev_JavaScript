<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수에 값을 확인하는 3번째 방법</title>
</head>
<body>
    <script>
        var msg = '안녕하세요!!!';

        // 이 방법을 추천한다!!
        console.log(msg);   // 화면에 영향을 안 미친다.
        console.error(msg);
        console.info(msg);  // log랑 비슷하다.
        console.warn(msg);
        console.dir(msg);   // 구조적으로 나타내고 싶을 때 사용.
    </script>
</body>
</html>
