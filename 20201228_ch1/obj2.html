<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체2</title>
</head>
<body>
    <script>
        // JS에서 {}는 객체를 뜻한다.
        // 객체 리터럴을 이용한 객체 생성하는 방법 = 객체를 생성하는 표기법!!
        var h1 = {
            'name': '홍길동',   // 프로퍼티(= 변수)
            'age': 20,         // 프로퍼티(= 변수)

            // 프로퍼티에는 함수 또한 담길수 있다. -> 즉, 함수를 파라미터로 보낼 수가 있다! 
            // 특이하게 객체의 프로퍼티 중 함수를 담고 있는 프로퍼티는 메소드라고 부른다.
            whoAmI: function(){     // 속성명: 속성값
                console.log('나는 ' + this.name + '입니다. 제 나이는 ' + this.age + "살입니다.");
            }
        };
        
        h1.height = 190;
        h1.whoAmI();
        console.log('height: ' + h1.height);

        // 변수가 익명함수를 참조하는 방식
        var fn = function(item){
            console.log('item: ' + item);
        }

        fn('1111');
    </script>
</body>
</html>
