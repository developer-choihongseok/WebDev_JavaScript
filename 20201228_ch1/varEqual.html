<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
</head>
<body>
    <script>
        var n1 = '5';
        var n2 = '7';

        console.log(n1 == n2);  // 값 비교만 한다.
        console.log(n1 != n2);
        console.log(n1 === n2); // 같은 자료형(= type)에 값도 같아야 한다!!
        console.log(n1 !== n2);
    </script>
</body>
</html>
