<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수 선언</title>
</head>
<body>
    <script>
        /*
         var 특징)
            1. 선언하고 아무것도 안주면, undefined를 표시!!
            2. 변수 타입의 자료형이 없다.

        문자 + 숫자 = 문자
        정수는 색깔이 변해서 콘솔 창에 보인다.
        */
        var n;  // 변수 선언
        console.log('n: ' + n);

        n = 10;
        console.log(n);
        console.log('n: ' + n);

        n = 'aaa';
        console.log(n);
        console.log('n: ' + n);
    </script>
</body>
</html>
