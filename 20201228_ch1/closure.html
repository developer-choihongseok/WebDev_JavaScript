<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클로저 맛보기</title>
</head>
<body>
    <script>
        // 클로저: 죽어야 하는 변수가 죽지 않고, 계속 살아있는 것!!
        function makeObject(){
            var count = 0;  // 이 변수가 죽어야하는데, 죽지 않았다!!

            return{
                addCount: function(){
                    count++;
                },
                printCount: function(){
                    console.log('count: ' + count);
                }
            }
        }

        var obj1 = makeObject();
        var obj2 = makeObject();

        obj1.addCount();
        obj1.addCount();
        obj1.printCount();
        obj2.printCount();
    </script>
</body>
</html>
